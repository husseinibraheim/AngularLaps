<h2 class="text-center">Create reactive new product</h2>
<form [formGroup]="addProduct" (ngSubmit)="addReactiveProduct()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="formControl['name'].touched && formControl['name'].invalid">
            <p class="text-danger" *ngIf="formControl['name'].errors?.['required']"> Required! </p>
            <p class="text-danger" *ngIf="formControl['name'].errors?.['minlength']"> Name is too short </p>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="Price">
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" formControlName="Quantity">
    </div>

    <div>
        <label for="">Category</label>
        <select class="form-select mb-3" formControlName="categoryID">
            <option *ngFor=" let category of categoryList" [value]="category.id">{{category.name}}</option>

        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Image </label>
        <input type="file" class="form-control" name="image" formControlName="ImageURL">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
